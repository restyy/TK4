<script type="text/javascript">
		 function valregister(){
            var x=register.isinama.value;
            var x1=parseInt(x);
			if(register.isinama.value==""){
				alert("Nama masih kosong");
				register.isinama.focus();
				return false;
            }
            if(isNaN(x1)==false){
				alert("Nama harus huruf");
                register.isinama.focus();
                return false;          
            }
			
			var x=register.isiidentitas.value;
			if(x==""){
				alert("Identitas wajib diisi");
				register.isiidentitas.focus();
				return false;
			}
			if(isNaN(x1)==true){
				alert("Identitas harus angka");
                register.isinama.focus();
                return false;          
            }
			
			
							
			if ( ( register.jenis[0].checked == false ) && ( register.jenis[1].checked == false ) ){
				alert ( "Pilih gender: Laki-laki atau Perempuan " );
				return false;
			}
			
			var x=register.notelpon.value;
			if(x==""){
				alert("Nomor telepon wajib diisi");
				register.notelpon.focus();
				return false;
			}
			if(isNaN(x1)==true){
				alert("Nomor telepon harus angka");
                register.notelpon.focus();
                return false;          
            }
			var x=register.isiemail.value;
			if(x==""){
				alert("Alamat Email masih kosong");
				register.isiemail.focus();
				return false;
			}else{
				var atpos=x.indexOf("@");
				var dotpos=x.lastIndexOf(".");
				if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length){
					alert("Alamat Email Tidak Valid");
					register.isiemail.focus();
					return false;
				}
			}
			
					
			return true; 
		}
	</script>
